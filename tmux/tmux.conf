set -g base-index 1
setw -g pane-base-index 1

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix


bind s select-window -t 1
bind n select-window -t 2
bind t select-window -t 3
bind r select-window -t 4
bind w select-window -t 5

#New
set -g default-terminal "st-256color"
set-option -ga terminal-overrides ",st-256color:Tc"

bind G new-window -n 'lazygit' lazygit
set -g renumber-windows on   
set -g escape-time 0

set -g status-position top
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=#ffb6c1 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'

bind b set-option status
