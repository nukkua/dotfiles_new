palette = "sakura_japanese"
command_timeout = 10000

## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = " [╭─$user]($style) "
show_always = true
style_root = "bold pink"
style_user = "bold pink"

# Second param
# [hostname]
# disabled = false
# format = "[$hostname]($style) in "
# ssh_only = false
# style = "bold dimmed lavender"
# trim_at = "-"

# Third param
[directory]
style = "bold flamingo"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "git_repo: "

# Fourth param
[sudo]
disabled = false

# Before all the version info (python, nodejs, php, etc.)
[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
deleted = "x"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
style = "pink"

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "took [$duration]($style)"
min_time = 1
style = "bold green"

## SECOND LINE/ROW: Prompt
# Somethere at the beginning
[battery]
charging_symbol = ""
disabled = true
discharging_symbol = ""
full_symbol = ""

[[battery.display]] # "bold pink" style when capacity is between 0% and 10%
disabled = false
style = "bold pink"
threshold = 15

[[battery.display]] # "bold yellow" style when capacity is between 10% and 30%
disabled = true
style = "bold yellow"
threshold = 50

[[battery.display]] # "bold green" style when capacity is between 10% and 30%
disabled = true
style = "bold green"
threshold = 80

# Prompt: optional param 1
[time]
disabled = true
format = " 🕙 $time($style)\n"
style = "lavender"
time_format = "%T"

# Prompt: param 2
[character]
error_symbol = " [×](bold pink)"
success_symbol = " [╰─λ](bold pink)"

# SYMBOLS
[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
